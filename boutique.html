<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaBoutique - Boutique</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page-transition"></div>

  <header>
    <div class="container">
      <h1 class="logo">MaBoutique</h1>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="boutique.html">Boutique</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero fade-in">
    <div class="container">
      <h2>Objectif full argent</h2>
      <p>Je code enfin</p>
    </div>
  </section>

  <section class="presentation slide-up">
    <div class="container">
      <p>Ici, tu pourras ajouter des produits avec images, prix, et bouton d'achat.</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; Tom le goat</p>
    </div>
  </footer>

  <script>
    const links = document.querySelectorAll('a[href]');
    const transition = document.querySelector('.page-transition');

    links.forEach(link => {
      link.addEventListener('click', function (e) {
        const target = this.getAttribute('href');
        if (target && !target.startsWith('#') && !target.startsWith('mailto:')) {
          e.preventDefault();
          transition.classList.add('active');
          setTimeout(() => {
            window.location.href = target;
          }, 600);
        }
      });
    });
  </script>
</body>
</html>
